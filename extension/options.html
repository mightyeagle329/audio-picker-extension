<!DOCTYPE html>
<!--
 * $Id: options.html 49 2016-05-18 05:11:10Z  $
 * Provides a list to pick the default device for the browser from
 * Assists in (initially) getting enumerateDevices() to work from the background page
-->
<html>
	<head><title>AudioPick Options</title></head>
	<style>
		body {width:auto; line-height:1.25em;}
		b {white-space:nowrap;}
		p {line-height:inherit;margin-top:0em; margin-bottom:0.5em;}
		ul {margin-top:0em; margin-bottom:0.5em;}
		li {padding:0.125em;}
		label {display:block; white-space:nowrap; vertical-align:bottom; padding:0.25em; margin-left:1.5em;}
		input[type=radio] {vertical-align:bottom; margin-right:0.75em;}
	</style>
	<script src="options.js"></script>
<body>
	<b>Pick a default device for audio output and close this window</b>
	<div id="device_options"></div>
</body>
</html>
